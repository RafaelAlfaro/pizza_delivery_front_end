<div class="row">
  <div class="col-md-4-off-md-0">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="from-group">
            <!--  <input type="text" name="customerName" [(ngModel)]=".customerName" class="form-control" autofocus>   -->
            <p>Numero de Orden:</p>
            <input type="text" name="customerName" [(ngModel)]="pedido.orderId" placeholder="Order ID"
              class="form-control">

          </div><br>
          <div class="from-Detail">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" [checked]="pedido.status ===2" (click)="cambiarEstado()"
                class="custom-control-input" id="customCheck1" autofocus>
              <label class="custom-control-label" for="customCheck1">Marcar como entregado</label>
            </div>
          </div> <br>
          <button class="btn btn-sucess btn-block btn-info" (click)="updatePedido()">
            Despachar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8-off-md-0">
    <div class="card">
      <div class="card-body">
        <table>
          <thead>
            <th>Item</th>
            <th>Descripcion</th>
            <th>Cantidad</th>
            <th>Finalizado</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of pedido.items; let i = index">
              <td style="padding-right: 4rem">{{i + 1}}</td>
              <td style="padding-right: 4rem">{{item.description}}</td>
              <td style="padding-right: 4rem">{{item.quantity}}</td>
              <td style="padding-right: 4rem">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="{'customCheck' + index}">
                  <label class="custom-control-label" for="{'customCheck' + index}"></label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
