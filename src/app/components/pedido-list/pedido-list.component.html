<div class="col-md-4" *ngFor="let pedido of pedidos">

  <div *ngIf="pedido.orderStatus===0" class="pedidos ? visible : hidden">

    <div class="card-header align-items-center">
      {{pedido.orderId}}
    </div>
    <div class="card-body">
      <p> Status:
        {{pedido.statusDescription}}
      </p>
      <p> Restaurant Code:
        {{pedido.restaurantCode}}
      </p>
      <p *ngIf="pedido.orderStatus===0" class='bg-primary text-white'>
        No entregado
      </p>
      <p *ngIf="pedido.orderStatus===1" class='bg-success text-white'>
        Entregado
      </p>
      <a [routerLink]="['/pedidos/edit', pedido.orderId]" class="btn btn-info btn-block">
        Editar Pedido
      </a>

    </div>
  </div>
  <div *ngIf="pedido.orderStatus===1" class="pedidosEntregados ? visible : hidden">
    <div class="card-header align-items-center">
      {{pedido.orderId}}
    </div>
    <div class="card-body">
      <p> Status:
        {{pedido.statusDescription}}
      </p>

      <p *ngIf="pedido.orderStatus===1" class='bg-success text-white'>
        Entregado
      </p>
    </div>
  </div>
</div>
